<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./bower_components/timetable.js/dist/styles/timetablejs.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="sidebar-logo">Student Hub</div>
        <nav class="sidebar-nav">
            <nav class="sidebar-nav">
                <button id="homeBtn" class="nav-btn">Home</button>
                <button id="notesBtn" class="nav-btn">Notes</button>
                <button id="tasksBtn" class="nav-btn">Tasks</button>
                <button id="timetableBtn" class="nav-btn">Timetable</button>
                <button id="profileBtn" class="nav-btn">Change Password</button>
                <button id="logoutBtn" class="nav-btn">Logout</button>
            </nav>
        </nav>
    </div>

    <div class="main-content">
        <!-- Auth View -->
        <div id="authView" class="view">
            <div class="auth-box">
                <h2 id="authTitle">Login to Student Hub</h2>
                <form id="authForm">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <div id="registerFields" style="display: none;">
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                        <input type="text" name="displayName" id="displayName" placeholder="Display Name" required>
                    </div>
                    <button type="submit" id="authSubmitBtn">Login</button>
                    <p id="forgotPassword" class="clickable">Forgot Password?</p>
                    <p id="authToggle" class="clickable">New user? Register here</p>
                </form>
            </div>
        </div>

        <!-- Home View -->
        <div id="homeView" class="view hidden">
            <div class="home-container">
                <div class="welcome-section">
                    <h1>Welcome, <span id="userDisplayName">Student</span>!</h1>
                    <p class="date" id="currentDate"></p>
                </div>
                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <h3>Recent Notes</h3>
                        <div id="recentNotes" class="dashboard-content"></div>
                    </div>
                    <div class="dashboard-card">
                        <h3>Upcoming Tasks</h3>
                        <div id="upcomingTasks" class="dashboard-content"></div>
                    </div>
                    <div class="dashboard-card">
                        <h3>Today's Classes</h3>
                        <div id="todayClasses" class="dashboard-content"></div>
                    </div>
                    <div class="dashboard-card">
                        <h3>Quick Actions</h3>
                        <div class="quick-actions">
                            <button onclick="showView('notesView')" class="action-btn">New Note</button>
                            <button onclick="showView('tasksView')" class="action-btn">Add Task</button>
                            <button onclick="showView('timetableView')" class="action-btn">View Schedule</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notes View -->
        <div id="notesView" class="view hidden">
            <div class="feature-container">
                <div class="sidebar-feature">
                    <button id="newNoteBtn" class="action-btn">New Note</button>
                    <div id="notesList" class="list-container"></div>
                </div>
                <div class="content-area">
                    <input type="text" id="noteTitle" placeholder="Note Title" class="title-input">
                    <div id="noteContent" contenteditable="true" class="content-editable"></div>
                    <button id="saveNoteBtn" class="action-btn">Save Note</button>
                </div>
            </div>
        </div>

        <!-- Tasks View -->
        <div id="tasksView" class="view hidden">
            <div class="feature-container">
                <div class="add-item">
                    <input type="text" id="taskInput" placeholder="New task" class="task-input">
                    <input type="date" id="taskDueDate" class="date-input">
                    <button id="addTaskBtn" class="action-btn">Add Task</button>
                </div>
                <div id="tasksList" class="list-container"></div>
            </div>
        </div>

        <!-- Timetable View -->
        <div id="timetableView" class="view hidden">
            <div class="feature-container">
                <div class="timetable-header">
                <div id="timetable"></div>
            </div>
        </div>
    </div>
</div>
</div>

<script type="module" src="./scripts/script.js"></script>
<script src="bower_components/timetable.js/dist/scripts/timetable.js"></script>

<script>
    // Create the timetable
    const timetable = new Timetable();
    timetable.setScope(9, 18);

    timetable.addLocations(['Loc1', 'Loc2', 'Loc3', 'Loc4', 'Loc5']);

    timetable.addEvent('Meeting', 'Loc1', new Date(2025, 0, 8, 10, 0), new Date(2025, 0, 8, 11, 0));
    timetable.addEvent('Lunch', 'Loc2', new Date(2025, 0, 8, 13, 0), new Date(2025, 0, 8, 14, 0));

    const renderer = new Timetable.Renderer(timetable);
    renderer.draw('#timetable');
</script>
</body>
</html>
