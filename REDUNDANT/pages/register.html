<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub - Register</title>
    <link rel="stylesheet" href="/REDUNDANT/style/style.css">
    <link rel="stylesheet" href="/REDUNDANT/style/login.css">
</head>
<body>
<div class="container login-container">
    <div class="login-box">
        <h2>Register for Student Hub</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" name="displayName" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <p id="errorMessage" class="error-message"></p>
            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>
    </div>
</div>

<script type="module" src="/REDUNDANT/script/register.js"></script>
</body>
</html>
